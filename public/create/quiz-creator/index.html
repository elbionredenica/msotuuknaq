<!DOCTYPE html>
<html>
    <head>
        <title>Mso tu u knaq</title>
        <link rel="icon" href="./img/1.png">
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body onload = "setBGColor()"><div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
        <center>
        <h1 id = "title">Krijo Kuizin tënd</h1>
        
        <div class="form-field">
            <input id = "name" type = "text" name="name" class="quizname" placeholder="Shkruaj titullin e kuizit" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field" style="border: none;">
                <input class = "question" id = "q1" type = "text" placeholder="Shkruaj pyetjen" autofocus/>
                <br>
                <br>
            
                <input id = "1a1" type = "text" class="pergjigjja1" placeholder="Shkruaj përgjigjen" autofocus/>
                
                <input id = "1a2" type = "text" class="pergjigjja2" placeholder="Shkruaj përgjigjen" autofocus/>
                <br>
                <br>
                
                <input id = "1a3"  type = "text" class="pergjigjja3" placeholder="Shkruaj përgjigjen" autofocus/>
                
                <input id = "1a4"  type = "text" class="pergjigjja4" placeholder="Shkruaj përgjigjen" autofocus/>
                <br>
                <br>
                <label>Përgjigja e saktë (1-4) :</label>
                <input class = "correct" id = "correct1" min="1" max="4" type = "number" autofocus/>
            </div>
        </div>
        <br>
        <div class="sclassmercedes">
            
        <button onclick = "addQuestion()" class="addqs"><i class="fas fa-plus-square"></i></button>
        
        <button onclick = "updateDatabase()" class="crtqs"><i class="fas fa-check-square"></i></button>
                        
        <button onclick = 'cancelQuiz()' class="cnclqs"><i class="fas fa-window-close"></i></button>
        </div>
        </center>
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
        <script src="../../js/libs/particles.js"></script>
        <script>
            
            particlesJS.load('particles-js', '../../js/libs/particlesjs-config.json', function() {
                console.log('callback - particles.js config loaded');
            });

            
            

            
        </script>
    </body>
</html>
